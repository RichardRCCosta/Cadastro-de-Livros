<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Cadastro de Livros</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro de Livros</h1>
        <!-- Formulário de Cadastro de Livros -->
        <form id="cadastroForm">
            <div class="form-group">
                <label for="titulo">Título:</label>
                <input type="text" id="titulo" name="titulo" required>
            </div>
            <div class="form-group">
                <label for="autor">Autor:</label>
                <input type="text" id="autor" name="autor" required>
            </div>
            <div class="form-group">
                <label for="isbn">ISBN:</label>
                <input type="text" id="isbn" name="isbn" required>
            </div>
            <div class="form-group">
                <label for="dataPublicacao">Data de Publicação:</label>
                <input type="date" id="dataPublicacao" name="dataPublicacao" required>
            </div>
            <button type="submit">Cadastrar Livro</button>
        </form>

        <h2>Buscar Livros</h2>
        <!-- Formulário de Busca de Livros -->
        <form id="buscaForm">
            <div class="form-group">
                <label for="buscaTitulo">Buscar por Título:</label>
                <input type="text" id="buscaTitulo" name="buscaTitulo">
            </div>
            <div class="form-group">
                <label for="buscaAutor">Buscar por Autor:</label>
                <input type="text" id="buscaAutor" name="buscaAutor">
            </div>
            <button type="submit">Buscar</button>
        </form>

        <h2>Lista de Livros Cadastrados</h2>
        <!-- Tabela para listar os livros -->
        <table>
            <thead>
                <tr>
                    <th>Título</th>
                    <th>Autor</th>
                    <th>ISBN</th>
                    <th>Data de Publicação</th>
                </tr>
            </thead>
            <tbody id="listaLivros">
                <!-- Livros serão adicionados aqui -->
            </tbody>
        </table>
    </div>

    <script src="app.js"></script>
</body>
</html>
